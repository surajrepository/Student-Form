<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Student Form</title>
</head>
<body  style="padding: 10px; margin: 10px;  ">
    <h1 style="text-align: center; font-family: cursive; text-decoration: underline;">STUDENT FORM</h1>
    <form action="none"  >
    <table align="center" cellpadding="10">
        <!-- <div style="border: 2px solid;"> -->
        <tr>
            <td>Name:</td>
             <td><input type="text" name="fname" placeholder="First Name" class="name-box-color"> <input type="text" name="mname" placeholder="Middle Name" class="name-box-color"> <input type="text" name="lname" placeholder="Last Name" class="name-box-color"></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input type="email" name="email" placeholder="abc@example.com" class="box-color" size="74" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input type="password" name="password" placeholder="Password" class="box-color" size="74">
                <h4  style="color: red;">(length:8-20|must contain a upper case, lower case, number, special symbol, number)</h4>
            </td>
        </tr>
        
        <!-- <h5  style="color: red;">(length:8-20|must contain a upper case, lower case, number, special symbol, number)</h5> -->
        <tr>
            <td>Confirm Password: </td>
            <td><input type="password" name="password" placeholder="Password once again" class="box-color" size="74"></td>
        </tr>
        <tr>
            <td>Address: </td>
            <td><textarea name="address" id="address" cols="57" rows="10" style="border: 2px solid skyblue;" placeholder="Tell me about yourself in 50 words"></textarea></td>
        </tr>
        <tr>
            <td>College Name: </td>
            <td><input type="text" name="college_name" placeholder="College Name" class="box-color" size="74"></td>
        </tr>
        <tr>
            <td>Mobile No:</td>
            
                <td>
                <select name="num" id="number" class="name-box-color">
                    <option value="+91" >+91</option>
                    <option value="+91" >+92</option>
                    <option value="+91" >+93</option>
                    <option value="+91" >+94</option>
                    <option value="+91" >+95</option>
                </select>
                
                
    
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="10 Digit Phone No" maxlength="10" class="box-color" size="66" oninput="this.value = this.value.replace(/[^0-9]/, '').replace(/(\..*)\./g, '$1');"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <select name="gender" id="gender" class="name-box-color">
                    <option value="male">Male</option>
                    <option value="Female"> Female</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>City:</td>
            <td><input type="text" placeholder="City" class="box-color" size="74"></td>
        </tr>
        <tr>
            <td>State:</td>
            <td><input type="text" placeholder="State" class="box-color" size="74"></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td><input type="text" placeholder="Country" class="box-color" size="74"></td>
        </tr>
        <!-- </div> -->
    
        <tr>
            <!-- <br> -->
            <td>HOBBIES</td>
             
            <td>
            Music
            <input type="checkbox" name="Hobby_Drawing" value="Drawing" />
            Sports
            <input type="checkbox" name="Hobby_Singing" value="Singing" />
            Games
            <input type="checkbox" name="Hobby_Dancing" value="Dancing" />
            <!-- Sketching
            <input type="checkbox" name="Hobby_Cooking" value="Cooking" />
            <br /> -->
            Others
            <input type="checkbox" name="Hobby_Other" value="Other">
            <!-- <input type="text" name="Other_Hobby" maxlength="30" /> -->
            </td>
            </tr>
            <tr>
                <td></td>
                <td> <button type="reset" style="width: 100px; font-size: x-large; font-family: cursive;" class="reset">Reset</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="button" style="width: 100pt; font-size: x-large; font-family: cursive">Submit</button></td>
                
            </tr>
            
        
        <!-- <p>Confirm Password: <input type="password" placeholder="Password"></p> -->
    </table>
    <!-- <button style="font-size: x-large; width: 100pt; color:  rgb(39, 5, 5); border-left: auto";>Submit</button> -->
    </form>
    <!-- <input type="button" value="Submit" width="10px" height="10px"> -->
    
</body>
</html>
